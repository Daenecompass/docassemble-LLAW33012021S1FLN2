---
include:
  - LM_image_sets.yml
---
question: |
  Who is reporting the incident?
field: person_reporting
buttons:
  - Yourself: FLN_yourself
  - Partner/Friend: FLN_partner_friend 
  - Carer: FLN_carer 
  - Relative: FLN_relative
---
question: |
  Please enter your full name.
fields:
  - First Name: FLNfirstname
  - Last Name: FLNlastname
---
question: |
  What is your contact number?
fields:
 - Phone Number: FLNphone
---
question: |
  What is your e-mail address?
fields:
  - E-mail: user_email
    datatype: email

---
question: |
  What is the type of transportation you have been refused?
field: transport_type
buttons:
  - "UBER" : uber
    image: uber_image
  - "OLA" : ola
    image: ola_image
  - "TAXI" : taxi
    image: taxi_image
  - "DIDI": didi
    image: didi_image
  - "BUS" : bus
    image: bus_image
  - "TRAIN" : train
    image: train_image
  - "TRAM" : tram
    image: tram_image
  - "OTHER" : other
    image: other_image
---
question: |
  Enter the name of the company / person that refused you service because of your assistance animal
fields:
  - Details: other_details
    input type: area
---
question: Date of incident
subquestion: |
 When did the incident occur? This defaults to today's date, but you can edit it if needed
fields:
  - Date: FLNdate
    datatype: date
    default: |
      ${ today() }
---
question: |
  What time did the refusal occur?
fields:
  # Based on https://docassemble.org/docs/fields.html#time
  # and https://docassemble.org/docs/functions.html#date%20functions
  # For some reason current_datetime().time() doesn't work to set the default time,
  # while e.g. as_datetime('07:30 AM').time() does, so use something based on
  # that as a workaround
  - Time: FLNrefusal_time
    datatype: time
    default: |
      ${ as_datetime(current_datetime().strftime('%H:%M:00')).time() }
---
question: |
  Did the driver state their reason for the refusal?
field: FLNrefusal_reason
buttons:
  - "Yes": Yes
  - "No": No
---
question: |
  Please breifly state what the driver said to you.   
fields:
  - Details: driver_statement
    input type: area
---
question: |
  Did the refusing person ask to see your accredited assistance animal identification?
field: refuser_asked_animal_id
buttons:
  - "Yes": Yes
  - "No": No
---
question: |
  Did you provide identification?
field: user_show_id
buttons:
  - "Yes": Yes
  - "No": No
---
question: |
  Do you have any supporting evidence you want to attach?
field: attach_evidence
buttons:
  - "Yes": Yes
  - "No": No
---
question: |
  Unfortuneately, this is not unlawful as you did not provide id.
subquestion: |
  Would you like to continue anyway?
field: continue_unlawful_report
buttons:
  - "Yes": Yes
  - "No": No
---
question: |
  Please attach any supporting documents/photos
fields:
  - Documents: uploaded_files
    datatype: files
---

